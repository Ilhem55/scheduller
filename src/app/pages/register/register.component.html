<div class="container-fluid card login-container shadow-sm p-4 mt-5 mb-5 bg-white rounded" style="max-width: 500px;">
  <h3 class="text-center mb-4">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input [(ngModel)]="registerRequest.confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
          [ngClass]="{'is-valid': passwordsMatch(), 'is-invalid': !passwordsMatch() && registerRequest.confirmPassword !== ''}">
      <div class="invalid-feedback">
          Passwords do not match
      </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
      <button (click)="register()" type="button" class="btn btn-primary">
          <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
      </button>
      <div>
          Already have an account?&nbsp;
          <button (click)="login()" type="button" class="btn btn-link">
              Login
          </button>
      </div>
  </div>
</div>
